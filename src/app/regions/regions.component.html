<h2>Liste des regions de Madagascar</h2>
<br>
<button mat-flat-button (click)="onAdd()"> Ajouter Region </button>

<table mat-table [dataSource]="regions" class="mat-elevation-z8 demo-table">
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- nom Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <!-- nom Column -->
    <ng-container matColumnDef="modifier">
        <th mat-header-cell *matHeaderCellDef> Modiifer </th>
        <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary" (click)="onEditRegion(element.id, element.nom)"> Modifier </button> </td>
    </ng-container>


    <!-- nom Column -->
    <ng-container matColumnDef="supprimer">
        <th mat-header-cell *matHeaderCellDef> Supprimer </th>
        <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent"  (click)="onDeleteRegion(element.id)"> Supprimer </button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
