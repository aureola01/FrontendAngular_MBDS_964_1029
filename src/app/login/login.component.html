<h2>Connexion</h2>

<div style="color: red" *ngIf="error" class="error">{{ error }}</div>

<div>
    <label>Email:</label>
    <input type="email" [(ngModel)]="email" />
</div>

<div>
    <label>Mot de passe:</label>
    <input type="password" [(ngModel)]="password" />
</div>

<button (click)="login()">Se connecter</button>
