<div class="login-form">
    <h2>Connexion</h2>
    <div style="color: red;" *ngIf="error" class="error">{{ error }}</div>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" [(ngModel)]="email" class="form-control" placeholder="Email">
    </div>

    <div class="form-group">
        <label>Mot de passe:</label>
        <input type="password" [(ngModel)]="password" class="form-control" placeholder="Mot de passe">
    </div>

    <button (click)="login()" class="btn btn-primary">Se connecter</button>
</div>
<div style="margin-left: 49%;" *ngIf="loading"><img src="assets/loading.gif" alt="loading..."></div>
