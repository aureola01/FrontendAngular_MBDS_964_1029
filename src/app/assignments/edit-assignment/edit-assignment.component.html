<div class="container" *ngIf="assignment">
  <span class="titre">Modifier le devoir "{{assignment.title}}"</span>
  <mat-card >
    <mat-card-content>
        <form ngForm class="form" #formupdate (submit)="onSaveAssignment(); formupdate.reset(); ">
        <mat-hint>Titre</mat-hint>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Edition du titre" [(ngModel)]="titleAssignment" name="assignment-name">
        </mat-form-field>
        <mat-hint>Auteur</mat-hint>
        <mat-form-field appearance="outline">
          <input matInput [(ngModel)]="auteur" name="auteur" placeholder="Edition de l'Auteur" required>
        </mat-form-field>
        <mat-hint>Note</mat-hint>
        <mat-form-field appearance="outline">
            <input matInput [(ngModel)]="note" name="note" placeholder="Edition de la note" required>
        </mat-form-field>
        <mat-hint>Remarque</mat-hint>
        <mat-form-field appearance="outline">
            <input matInput [(ngModel)]="remarque" name="remarque" placeholder="Edition de la remarque" required>
        </mat-form-field>
        <mat-hint>Nom de la matiere</mat-hint>
        <mat-form-field appearance="outline">
            <input matInput [(ngModel)]="nameSubject" name="nameSubject" placeholder="Edition de la Matiere" required>
        </mat-form-field>
        <mat-hint>Photo de la matiere</mat-hint>
        <mat-form-field appearance="outline">
            <input matInput [(ngModel)]="photo" name="photo" placeholder="Edition de la Photo matiere" required>
        </mat-form-field>
        <mat-hint>Photo du professeur</mat-hint>
        <mat-form-field appearance="outline">
            <input matInput [(ngModel)]="teacher_photo" name="teacher_photo" placeholder="Edition de la Photo prof" required>
        </mat-form-field>
        <mat-hint>Date de rendu</mat-hint>
        <mat-form-field appearance="outline">
          <input matInput [matDatepicker]="picker" placeholder="Edition de la date" [(ngModel)]="dateDeRendu" name="date">
          <mat-datepicker-toggle matSuffix [for]="picker">
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="((!titleAssignment)||(!dateDeRendu))">
          Modifier
        </button>
        </form>
      </mat-card-content>
    </mat-card>
</div>
